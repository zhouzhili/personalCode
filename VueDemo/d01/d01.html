<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Vue</title>
    <script src="../libs/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<div id="app2">
    <span v-bind:title="message">
        查看绑定信息
    </span>
</div>
<div id="app3">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello'
        }
    });

    var app2=new Vue({
        el:'#app2',
        data:{
            message:'页面加载于：'+new Date().toLocaleString()
        }
    });

    var app3=new Vue({
       el:'#app3',
       data:{
           todos:[
               {text:'学习JavaScript'},
               {text:'学习Web'},
               {text:'学习Vue'}
           ]
       }
    });
</script>
</body>
</html>
